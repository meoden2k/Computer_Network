<!DOCTYPE html>
<html>
<body>
<h1>WebSocket Test</h1>
<button id="btn" onclick="sendHello()" disabled>Hello</button>
<pre id="log"></pre> <!-- phải có id="log" -->

<script>
let btn = document.getElementById("btn");
let ws = new WebSocket("ws://192.168.2.152:9000"); // IP server

ws.onopen = () => {
    log("Connected!");
    btn.disabled = false;
};

ws.onmessage = (e) => log("Server replied: " + e.data);

function sendHello() {
    if (ws.readyState === WebSocket.OPEN) {
        ws.send("Hello");
    } else {
        log("WebSocket chưa kết nối xong.");
    }
}

function log(msg) {
    const logEl = document.getElementById("log");
    if (logEl) logEl.textContent += msg + "\n";
}
</script>
</body>
</html>
